version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: crowia
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - crowia-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - crowia-network

  api:
    build: 
      context: ./api
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/crowia
      - REDIS_URL=redis://redis:6379
      - HUGGINGFACE_TOKEN=${HUGGINGFACE_TOKEN}
      - JWT_SECRET=${JWT_SECRET}
      - NODE_ENV=production
    ports:
      - "5000:5000"
    depends_on:
      - db
      - redis
    volumes:
      - ./api:/app
    networks:
      - crowia-network
    restart: unless-stopped

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:5000
      - NEXT_TELEMETRY_DISABLED=1
    ports:
      - "3000:3000"
    depends_on:
      - api
    volumes:
      - ./web:/app
      - /app/node_modules
    networks:
      - crowia-network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - web
      - api
    networks:
      - crowia-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  crowia-network:
    driver: bridge